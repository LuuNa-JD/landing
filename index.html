<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/background.jpg);">
    <div class="container">
      <h1>Horus</h1>
      <p>Find yours mates for the victory !</p>
      <br>
      <br>
      <a class="btn-primary" href="#">Download here !</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/unite.png" alt="">
        <h4>Find your mate</h4>
        <p>With the new finding system, find people who have the same skill as you.</p>
      </div>
      <div class="card">
        <img src="images/manette.png" alt="">
        <h4>Play your best</h4>
        <p>Don't find any more excuses and give the best of you !</p>
      </div>
      <div class="card">
        <img src="images/trophee.png" alt="">
        <h4>Win the game</h4>
        <p>Victory is the result of teamwork </p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
      <a href="#"><i class="fa-brands fa-facebook" style="color: #ffffff;"></i></a>
      <a href="#"><i class="fab fa-fw fa-github" style="color: #ffffff;"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter" style="color: #ffffff;"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram" style="color: #ffffff;"></i></a>
  </div>
</body>
</html>
